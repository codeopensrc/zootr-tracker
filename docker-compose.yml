version: "3.5"
x-buildargs:
    &default-buildargs
    BUILD_BASE: base
volumes:
    temp_data:
services:
    dev:
        image: zootr-tracker/app:dev
        ports: 
            - "5205:80"    # Vanilla watch `npm run watch`
            - "5255:5055"  # Hot reloading server `npm run reloader`
        build:
            context: .
            target: src
            args: *default-buildargs
        volumes:
            - "${FOLDER_LOCATION:-.}/src:/home/app/src"
            - "${FOLDER_LOCATION:-.}/server:/home/app/server"
        env_file:
            - "${COMPOSE_ENV_FILE:-.env.tmpl}"
        environment:
            DEV_DATABASE_URL_ORIGIN: "mongodb://mongodb:27017"
            DEV_ENV: "true"
            ENABLE_DB: "false"
            LIVE_RELOADER_PORT: 5055
            LOG_EVERY_NUM_CHECKS: 5
            #PM2_TZ: "America/Los_Angeles"
        ###! Uncomment to bring up the mongodb service
        ###! Also set ENABLE_DB to "true" - See server/routes.js to adjust behavior
        #depends_on:
        #    - mongodb
 
    #### Dev DB service ===
    mongodb:
        image: mongo:4.4.6
        ports: ["27017:27017"]
        restart: on-failure
        environment:
            MONGO_INITDB_DATABASE: "${MONGO_DB_NAME:-zootr}"
        volumes:
            - temp_data:/data/db
    ###############################################################
    ###############################################################
    main:
        image: registry.codeopensrc.com/os/zootr-tracker/app:0.2.0
        ports: ["5200:80"]
        labels: ["com.codeopensrc.consul=zootr-tracker"]
        build:
            context: .
            target: prod
            args: *default-buildargs
        env_file:
            - "${COMPOSE_ENV_FILE:-.env.tmpl}"
        environment:
            ENABLE_DB:              "false"
