## skaffold helm deploy requires the image key
.reloader_port: &reloader_port 5055
.enable_db: &enable_db false

app:
  enabled: true
  image:
    pullPolicy: Always
    tag: "skaffold-dev"
  replicaCount: 1
  service:
    ports:
      - servicePort: 80
        targetContainerPortName: http
      - servicePort: *reloader_port
        targetContainerPortName: reloader
  ingress:
    enabled: false
    ingressClassName: "nginx"
    #annotations:
    #  cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: zootr.k8s.example.com
      - host: zootr.reloader.k8s.example.com
        optSvcPort: *reloader_port
    #tls:
    #  - hosts:
    #      - zootr.k8s.example.com
    #      - zootr.reloader.k8s.example.com
    #    secretName: zootr-tls
  containerPorts:
    - name: http
      port: 80
    - name: reloader
      port: *reloader_port
  lifecyclePostStartCommand:
    ["/bin/sh", "-c", "npm run reloader >> /var/log/hotreload.log 2>&1 &"]
  volumeMounts:
    - name: shared-logs
      mountPath: /var/log
      mountType:
        emptyDir: {}
  additionalContainers:
    - name: hotreload-logger
      image: busybox
      command: ["/bin/sh", "-c",
        "while [ ! -f /var/log/hotreload.log ]; do sleep 5; done; \
         tail -f /var/log/hotreload.log"
      ]
      volumeMounts:
        - name: shared-logs
          mountPath: /var/log
  configMapData:
    DEV_DATABASE_URL_ORIGIN: "mongodb://zootr-db:27017"
    DEV_ENV:   true
    ENABLE_DB: *enable_db
    LIVE_RELOADER_PORT: *reloader_port
    LOG_EVERY_NUM_CHECKS: 5
    #PM2_TZ: "America/Los_Angeles"
db:
  enabled: *enable_db
  replicaCount: 1
  image:
    repository: mongo
    pullPolicy: IfNotPresent
    tag: 4.4.6
  #command: ["mongod", "-f", "/etc/mongo/mongod.conf"]
  service:
    ports:
      - servicePort: 27017
        targetContainerPortName: mongo
  ingress:
    enabled: false
  containerPorts:
    - name: mongo
      port: 27017
  containerProbe:
    enabled: true
    type: tcp
    port: mongo
    probes:
      livenessProbe:
        failureThreshold: 5
        periodSeconds: 15
      readinessProbe:
        failureThreshold: 2
        periodSeconds: 15
  useStatefulSet: true
  persistence:
    statefulset:
      persistentVolumeClaimRetentionPolicy:
        whenDeleted: Delete
  volumeClaimMounts:
    - mountPath: /data/db
      subPath: db
  secretStringData:
    MONGO_INITDB_DATABASE: zootr
